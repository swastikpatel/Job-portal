<!DOCTYPE html>
<html>
<head>
  <title>HTML Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/resume.css"/>
  <!-- <link rel="stylesheet" href="/css/main.css"/> -->
  <script src="/js/resume.js"></script>
</head>
<body>
    <div class="top-left">
        <img src="./assets/images/top-left.PNG">
      </div>
      <div class="bottom-right">
        <img src="./assets/images/bottom-right.PNG">
      </div>
      <div class="logo">
        <img src="./assets/images/logo.png">
      </div>
   <div class="resume-container">
    <div class="resume-header"><h2>Create Your Resume</h2></div>
    <div class="resume">
        <div class="card border border-secondary resume-card">
            <div class="card-body">
                <form>
                    <div class="form-container">
                        <div class="form-part1">
                            <div class="mb-2">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" >
                            </div>
                            <div class="address-phone">
                                <div class="mb-2">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" >
                                </div> 
                                <div class="mb-2">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="phone" >
                                </div>
                            </div>
                            <div class="email-linkedIn">
                                <div class="mb-2">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="email" >
                                </div>
                                <div class="mb-2" style="width: 200px;">
                                    <label for="dob" class="form-label">Date Of Birth</label>
                                    <input type="date" class="form-control" id="dob" >
                                </div>
                            </div>
                            <div class="mb-2 skills-hint">
                                <label for="skills" class="form-label">Skills and Activities</label>
                                <input type="text" class="form-control" id="skills" >
                                <span class="tooltiptext">Please provide Comma seperated values</span>
                            </div>
                            <div class="mb-2 certificate-hint">
                                <label for="certification" class="form-label">Certifications</label>
                                <input type="text" class="form-control" id="certification" >
                                <span class="tooltiptext">Please provide Comma seperated values</span>

                            </div>
                            <div class="mb-2 awards-hint">
                                <label for="awards" class="form-label">Awards and Honours</label>
                                <input type="text" class="form-control" id="awards" >
                                <span class="tooltiptext">Please provide Comma seperated values</span>

                            </div>
                        </div>
                        <div class="form-part2">
                            <div class="mb-2">
                                <label for="profile" class="form-label">Profile</label>
                                <input type="text" class="form-control" id="profile">
                            </div>
                            <div class="ssc-details">
                                <div class="mb-2">
                                    <label for="SSC-board" class="form-label">SSC </label>
                                    <input type="text" class="form-control" id="SSC-board">
                                </div>
                                <div class="mb-2">
                                    <label for="SSC-year" class="form-label">Year</label>
                                    <input type="text" class="form-control" id="SSC-year">
                                </div>
                                <div class="mb-2">
                                    <label for="SSC-percentage" class="form-label">Percentage</label>
                                    <input type="text" class="form-control" id="SSC-percentage">
                                </div>
                            </div>
                            <div class="hsc-details">
                                <div class="mb-2">
                                    <label for="HSC-board" class="form-label">HSC</label>
                                    <input type="text" class="form-control" id="HSC-board">
                                </div>
                                <div class="mb-2">
                                    <label for="HSC-year" class="form-label">Year</label>
                                    <input type="text" class="form-control" id="HSC-year">
                                </div>
                                <div class="mb-2">
                                    <label for="HSC-percentage" class="form-label">Percentage</label>
                                    <input type="text" class="form-control" id="HSC-percentage">
                                </div>
                            </div>
                            <div class="bachelors-details">
                                <div class="mb-2">
                                    <label for="Bachelors" class="form-label">Bachelors</label>
                                    <input type="text" class="form-control" id="Bachelors">
                                </div>
                                <div class="mb-2">
                                    <label for="bachelors-year" class="form-label">Year</label>
                                    <input type="text" class="form-control" id="bachelors-year">
                                </div>
                                <div class="mb-2">
                                    <label for="bachelors-percentage" class="form-label">Percentage</label>
                                    <input type="text" class="form-control" id="bachelors-percentage">
                                </div>
                            </div>
                            <div class="mb-2">
                                <label for="experience" class="form-label">Experience</label>
                                <input type="text" class="form-control" id="experience">
                            </div>
                            <div class="mb-2 languages-hint">
                                <label for="languages" class="form-label">Languages known</label>
                                <input type="text" class="form-control" id="languages">
                                <span class="tooltiptext">Please provide Comma seperated values</span>

                            </div>
                        </div>
                    </div>
                    <div class="profile-image"> 
                        <label>Upload Photo</label>
                        <input type="file" id="uploadInput">
                    </div>
                    <div class="d-flex justify-content-center pt-2">
                        <button type="button"  class="btn btn-primary" onclick="submitFormData()"><a style="text-decoration: none; color: #fff"  href="./thankyou.html">Submit</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

   </div>
</body>
</html>
