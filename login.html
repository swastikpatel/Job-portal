<!DOCTYPE html>
<html>
<head>
  <title>HTML Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/login.css"/>
  <!-- <link rel="stylesheet" href="/css/main.css"/> -->
  <script src="/js/register.js"></script>
  <script src="/js/login.js"></script>
</head>
<body>
    <div class="top-left">
        <img src="./assets/images/top-left.PNG">
      </div>
      <div class="bottom-right">
        <img src="./assets/images/bottom-right.PNG">
      </div>
      <div class="logo">
        <img src="./assets/images/logo.png">
      </div>
    <!-- <div class="login-header">
        <h1>ab mjfngejidj sjjdkn</h1>
    </div> -->
   <div class="login-container">
    <div class="login-img">
        <img src="./assets/images/img.png" alt="loging img">
    </div>
    <div class="login">
        <div class="card border border-secondary login-card">
            <div class="card-header">
                <div class="card-title login-card-title">SIGN IN</div>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-2">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" >
                    </div>
                    <div class="mb-2">
                      <label for="userpassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="userpassword">
                    </div>
                    <div class="d-flex justify-content-between pt-2">
                        <button type="button" onclick="signIn()" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

   </div>
</body>
</html>
