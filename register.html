<!DOCTYPE html>
<html>
<head>
  <title>HTML Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/register.css"/>
  <script src="/js/register.js"></script>
</head>
<body>
    <div class="top-left">
        <img src="./assets/images/top-left.PNG">
      </div>
      <div class="bottom-right">
        <img src="./assets/images/bottom-right.PNG">
      </div>
      <div class="logo">
        <img src="./assets/images/logo.png">
      </div>
    <div class="register-container">
        <div class="register-img">
            <img src="./assets/images/img.png" alt="loging img">
        </div>
        <div class="register">
            <div class="card border border-secondary register-card">
                <div class="card-header">
                    <div class="card-title register-card-title">SIGN UP</div>
                </div>
                <div class="card-body">
                    <form >
                        <div class="mb-2">
                          <label for="full name" class="form-label">Full Name</label>
                          <input type="text" class="form-control" id="fullName" >
                        </div>
                        <div class="mb-2">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-2">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="mb-2">
                            <label for="userpassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="userpassword">
                        </div>
                        <div class="mb-2">
                            <label for="confirmuserpassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmuserpassword">
                        </div>
                        <div class="d-flex justify-content-between pt-2">
                            <button type="submit" onclick="register(event)" class="btn btn-primary">Sign Up</button>
                            <button type="button"  id="sign-in" class="btn btn-primary"><a href="/login.html">Sign In</a></button>
                        </div>
    
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
